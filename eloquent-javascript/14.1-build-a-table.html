<!doctype html>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [{
      name: "Kilimanjaro",
      height: 5895,
      place: "Tanzania"
    },
    {
      name: "Everest",
      height: 8848,
      place: "Nepal"
    },
    {
      name: "Mount Fuji",
      height: 3776,
      place: "Japan"
    },
    {
      name: "Vaalserberg",
      height: 323,
      place: "Netherlands"
    },
    {
      name: "Denali",
      height: 6168,
      place: "United States"
    },
    {
      name: "Popocatepetl",
      height: 5465,
      place: "Mexico"
    },
    {
      name: "Mont Blanc",
      height: 4808,
      place: "Italy/France"
    }
  ];

  const buildTable = (data) => {
    let table = document.createElement('table');

    // First Table Row
    let tableHeadRow = document.createElement('tr');
    let tableHeaders = Object.keys(data[0]);
    tableHeaders.forEach(header => {
      let tableHeadCell = document.createElement('th');
      tableHeadCell.appendChild(document.createTextNode(header));
      tableHeadRow.appendChild(tableHeadCell);
    });
    table.appendChild(tableHeadRow);

    // Second Table Row
    data.forEach(mountain => {
      let row = document.createElement('tr');
      tableHeaders.forEach(header => {
        let cell = document.createElement('td');
        cell.appendChild(document.createTextNode(mountain[header]));

        if (typeof mountain[header] === 'number') {
          cell.style.textAlign = 'right';
        }
        row.appendChild(cell);
      });
      table.appendChild(row);
    })
    return table;
  }

  document.querySelector('#mountains').appendChild(buildTable(MOUNTAINS));
</script>
